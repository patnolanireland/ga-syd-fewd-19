<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Rock Paper Scissors</h1>
                <section class="scoreboard">
                    <h3>Scoreboard</h3>
                    <table>
                        <tr>
                            <th>Human</th>
                            <th>Player</th>
                        </tr>
                        <tr>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                    </table>
                </section>
            </header>
            <section class="game">
                <h2>Play against the Computer</h2>
                <div class="inputs cf">
                    <a href="#rock">
                        <img src="img/rock.jpg" alt="A Rock Graphic">
                        <p>Rock</p>
                    </a>
                    <a href="#paper">
                        <img src="img/paper.jpg" alt="A Paper Graphic">
                        <p>Paper</p>
                    </a>
                    <a href="#scissors">
                        <img src="img/scissors.jpg" alt="A Scissors Graphic">
                        <p>Scissors</p>
                    </a>
                </div>
            </section>
            <section id="results">
                <h4>We will replace this text with JavaScript and because the parent element has a style of display: none this text won't appear initially</h4>

            </section>
        </div>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
